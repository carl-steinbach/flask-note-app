<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Note App</title>
        {% endif %}
        <meta charset="utf-8">
    </head>
    <body>
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
        {% block nav %}{% endblock %}
        {% block content %}{% endblock %}
    </body>
</html>
