{% extends 'base.html'%}

{% block content %}
    <p>Login</p>
    <!-- the login form, using flask-wtf forms to display labels and fields -->
    <form method="post" action="">
        <div>{{ form.hidden_tag() }}</div>
        <div>{{ form.email.label }} {{ form.email() }}</div>
        <div>{{ form.password.label }} {{ form.password() }}</div>
        <div>{{ form.recaptcha }}</div>
        <div>{{ form.stay_logged_in.label }}{{ form.stay_logged_in() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
